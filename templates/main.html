<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Wtf plant is that?!</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        sepal length (cm):
        <input name="sepal_length" type="number" required>
        <br>
        <br> sepal width (cm):
        <input name="sepal_width" type="number" required>
        <br>
        <br> petal length (cm):
        <input name="petal_length" type="number" required>
        <br>
        <br> petal width (cm):
        <input name="petal_width" type="number" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    <br> It's probably this one!
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
